# Pre-commit hooks for GLSP-Rust project
# See https://pre-commit.com for more information
repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.md$'
      - id: check-yaml
        exclude: '^workspace/adas-wasm-components/'
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Rust formatting and linting
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        name: Rust fmt (glsp-mcp-server)
        args: ['--manifest-path=glsp-mcp-server/Cargo.toml', '--']
      - id: clippy
        name: Rust clippy (glsp-mcp-server)
        args: ['--manifest-path=glsp-mcp-server/Cargo.toml', '--', '-D', 'warnings']

  # TypeScript/JavaScript formatting and linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        name: ESLint (glsp-web-client)
        files: '^glsp-web-client/.*\.(ts|js|tsx|jsx)$'
        args: ['--fix']
        additional_dependencies:
          - '@typescript-eslint/eslint-plugin@^6.0.0'
          - '@typescript-eslint/parser@^6.0.0'
          - 'eslint@^8.0.0'

  # Prettier for consistent formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Prettier (glsp-web-client)
        files: '^glsp-web-client/.*\.(ts|js|tsx|jsx|json|css|md|yaml|yml)$'
        exclude: '^glsp-web-client/node_modules/|^glsp-web-client/dist/'

  # TypeScript type checking
  - repo: local
    hooks:
      - id: typescript-check
        name: TypeScript type check (glsp-web-client)
        entry: bash -c 'cd glsp-web-client && npm run type-check'
        language: system
        files: '^glsp-web-client/.*\.tsx?$'
        pass_filenames: false

  # Rust tests
  - repo: local
    hooks:
      - id: rust-test
        name: Rust tests (glsp-mcp-server)
        entry: bash -c 'cd glsp-mcp-server && cargo test'
        language: system
        files: '^glsp-mcp-server/.*\.rs$'
        pass_filenames: false

  # Frontend tests (if they exist)
  - repo: local
    hooks:
      - id: frontend-test
        name: Frontend tests (glsp-web-client)
        entry: bash -c 'cd glsp-web-client && if [ -d "src/__tests__" ] || grep -q "test.*script" package.json; then npm test -- --passWithNoTests; else echo "No tests configured, skipping"; fi'
        language: system
        files: '^glsp-web-client/.*\.(ts|tsx|js|jsx)$'
        pass_filenames: false

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '^workspace/adas-wasm-components/.*\.wasm$|\.lock$'

  # Commit message format
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [optional-scope]

  # Documentation checks
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: insert-license
        name: Insert license header (Rust)
        files: '^glsp-mcp-server/.*\.rs$'
        args:
          - --license-filepath
          - LICENSE_HEADER.txt
          - --comment-style
          - //

# Default language version
default_language_version:
  python: python3

# Configure specific settings
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
